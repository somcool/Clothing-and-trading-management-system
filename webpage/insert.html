<div class="_loading text-center">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
      <p style="font-size: 18px">Loading..</p>
    </div>
</div>
<br>
<div class="col-lg-12 col-md-12 col-sm-12" style="padding: 0;margin: 5% 0">
    <div>
        <form data-ng-submit="uploadFile()">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 t">
                        <div class="col-lg-4 col-md-2 col-sm-1">

                        </div>
                        <div class="col-lg-4 col-md-8 col-sm-10">
                            <label>Title :</label>
                            <input class="form-control " data-ng-model="upload.title" type="text" required=""/>
                        </div>
                        <div class="col-lg-4 col-md-2 col-sm-1">

                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 t">
                        <div class="col-lg-4 col-md-2 col-sm-1">

                        </div>
                        <div class="col-lg-4 col-md-8 col-sm-10">
                            <label>เลือกรูปไฟล์ที่ต้องการ :</label>
                            <input class="form-control" data-ng-model="upload.name" type="file" id=""/>
                        </div>
                        <div class="col-lg-4 col-md-2 col-sm-1">

                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 t">
                        <div class="col-lg-4 col-md-2 col-sm-1">

                        </div>
                        <div class="col-lg-4 col-md-8 col-sm-10">
                            <button class="btn-aa" type="submit">อัพโหลดรูปภาพ</button>
                        </div>
                        <div class="col-lg-4 col-md-2 col-sm-1">

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
