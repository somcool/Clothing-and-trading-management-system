<div class="_loading text-center">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div><br>
      <p style="font-size: 18px">Loading..</p>
    </div>
</div>
<div class="wrapper">
  <div class="inner">
    <div class="image-holder">
      <img src="images/bg-re.jpg">
    </div>
    <form data-ng-submit="addlogin()">
      <h3>Login</h3>

      <div class="form-wrapper">
        <label>Username | Email</label>
        <input type="text" class="form-control" data-ng-model="login.username"  required="">
      </div>

      <div class="form-wrapper">
        <label>Password</label>
        <input type="password" class="form-control" data-ng-model="login.password"  required="">
      </div>

      <button class="btn-aa4">Login</button><br><br>

      <div class="text-center p-t-136">
        <a class="txt2" href="#/register">Create your Account
          <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
      </div>

    </form>
  </div>
</div>
